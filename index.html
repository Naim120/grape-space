<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Grape Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js"
  }
}
</script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
      overflow: hidden;
      background: #0e0e11;
    }

    #ui {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 10;
      display: flex;
      gap: 8px;
    }

    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: #ffffff;
      cursor: pointer;
      font-weight: 600;
    }

    button.active {
      background: #ff4d4d;
      color: white;
    }

    #modalOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 999;
      display: flex;
      visibility: hidden;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 1s ease;
      perspective: 1000px;
    }

    #modalBody {
      display: flex;
      flex-direction: column;
      gap: 10px;
      
    }
    #modalOverlay.open {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }
   
    #modalCard {
      background: #ffffff;
      color: #111;
      width: min(92vw, 380px);
      max-height: 85vh;
      border-radius: 16px;
      padding: 16px;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin: 0;
      transform: scale(0.5) translateY(10px);
      opacity: 0;
      transform-origin: center center;
      will-change: transform, opacity;
      transition:
        transform 0.35s cubic-bezier(0.2, 0.8, 0.2, 1),
        opacity 0.25s ease;
    }
     #modalOverlay.open #modalCard {
      transform: scale(1) translateY(0);
      opacity: 1;
    }
    #modalTitle, #modalInfo {
      margin: 0;
    }
    #modalCard img {
      width: 200px;
      height: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    /* Add to your CSS file */
    #modalImage {
      max-width: 80%;
      max-height: 50vh;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    #modalImage:hover {
      transform: scale(1.02);
    }

    .modal-content {
      background: rgba(20, 20, 30, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 50px rgba(255, 107, 107, 0.3);
    }
    /* CLOSE BUTTON */
    #modalClose {
      background: #111;
      color: #fff;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      line-height: 1;
      padding: 8px;
      transform: scale(0.92) translateY(10px);
      transition: transform 0.25s ease, opacity 0.25s ease;
    }
    canvas {
      display: block;
    }
    #vignette {
      pointer-events: none;
      position: fixed;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(0,0,0,0) 40%,
        rgba(0,0,0,0.35) 100%
      );
      z-index: 5;
    }
    #bg-noise {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      opacity: 0.12;
      background-image: url("data:image/svg+xml;utf8, <svg xmlns='http://www.w3.org/2000/svg' width='120' height='120'> <filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/></filter><rect width='120' height='120' filter='url(%23n)' opacity='0.4'/></svg>");
    }


    /* =========================
   MOBILE RESPONSIVE STYLES
   ========================= */
@media (max-width: 768px) {

  /* UI CONTROLS */
  #ui {
    top: auto;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    gap: 10px;
  }

  button {
    padding: 12px 16px;
    font-size: 14px;
    border-radius: 12px;
  }

  /* MODAL OVERLAY */
  #modalOverlay {
    align-items: flex-end;
  }

  /* MODAL CARD → COLUMN LAYOUT */
  #modalCard {
    width: 100%;
    max-width: 100%;
    max-height: 90vh;
    border-radius: 16px 16px 0 0;
    flex-direction: column;
    gap: 12px;
    padding: 16px;

    /* Bottom-sheet style motion */
    transform: scale(1) translateY(40px);
  }

  #modalOverlay.open #modalCard {
    transform: scale(1) translateY(0);
  }

  /* IMAGE */
  #modalCard img {
    width: 100%;
    height: auto;
    max-height: 200px;
    object-fit: cover;
    margin-bottom: 8px;
  }

  /* TEXT */
  #modalTitle {
    font-size: 18px;
  }

  #modalInfo {
    font-size: 14px;
    line-height: 1.5;
  }

  /* CLOSE BUTTON (EASIER TAP) */
  #modalClose {
    width: 40px;
    height: 40px;
    font-size: 20px;
  }
  #bg-glow {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 2;

    background: radial-gradient(
      circle at 50% 45%,
      rgba(255, 255, 255, 0.1),
      rgba(255, 255, 255, 0.02) 30%,
      rgba(0, 0, 0, 0.0) 55%
    );
  }

}

/* =========================
   SMALL PHONES (≤ 420px)
   ========================= */
@media (max-width: 420px) {

  button {
    font-size: 13px;
    padding: 10px 14px;
  }

  #modalCard {
    padding: 14px;
  }

  #modalTitle {
    font-size: 16px;
  }
}

  </style>
</head>

<body>
  <div id="ui">
    <button data-filter="all" class="active">All</button>
    <button data-filter="red">Red</button>
    <button data-filter="white">White</button>
  </div>

  <div id="modalOverlay" hidden>
    <div id="modalCard">
      <img id="modalImage" />
      <div id="modalBody">
        <h3 id="modalTitle"></h3>
        <p id="modalInfo"></p>
      </div>
      <button id="modalClose">✕</button>
    </div>
  </div>
   <div id="vignette"></div>
  <div id="bg-noise"></div>
  <div id="bg-glow"></div>
  <div id="vignette"></div>


  <script type="module" src="./app.js"></script>
</body>
</html>
